<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary btn-icon-split mb-1"
  data-toggle="modal"
  [attr.data-target]="listType ? '#users-list-' + listType.toString().toLowerCase() : ''"
>
  <span class="icon text-white-50">
    10
  </span>
  <span class="text">{{ listType }}</span>
</button>

<!-- Modal -->
<div
  class="modal fade"
  [attr.id]="listType ? 'users-list-' + listType.toString().toLowerCase() : ''"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="
    listType ? '#users-list-' + listType.toString().toLowerCase() + '-modal' : ''
  "
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          [id]="listType ? '#users-list-' + listType.toString().toLowerCase() + '-modal' : ''"
        >
          {{ listType }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Users list -->
        <tbody>
          <tr *ngFor="let user of this.users">
            <td>{{ user.userName }}</td>
          </tr>
        </tbody>
      </div>
    </div>
  </div>
</div>
