<!-- Page Wrapper -->
<div id="wrapper">
  <!-- Sidebar -->
  <app-sidebar class="sidebar" [userData]="userData" *ngIf="isLoggedIn"> </app-sidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <app-content-wrapper
    class="topbar"
    [userData]="userData"
    [isLoggedIn]="isLoggedIn"
  ></app-content-wrapper>
  <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <em class="fas fa-angle-up"></em>
</a>

<!-- Logout Modal-->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cerrar sesión</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
       Selecciona salir si estas seguro de querer cerrar sesión.
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" data-dismiss="modal" (click)="logout()">Salir</button>
      </div>
    </div>
  </div>
</div>
