<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary btn-icon-split mb-1"
  data-toggle="modal"
  [attr.data-target]="listType ? '#users-list-' + listType.toString().toLowerCase() : ''"
  (click)="ngOnChanges()"
>
  <span class="icon text-white-50">
    {{ usersIds.length }}
  </span>
  <span class="text">{{ listType }}</span>
</button>

<!-- Modal -->
<div
  class="modal fade"
  [attr.id]="listType ? 'users-list-' + listType.toString().toLowerCase() : ''"
  tabindex="-1"
  role="dialog"
  [attr.aria-labelledby]="
    listType ? '#users-list-' + listType.toString().toLowerCase() + '-modal' : ''
  "
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5
          class="modal-title"
          [id]="listType ? '#users-list-' + listType.toString().toLowerCase() + '-modal' : ''"
        >
          {{ listType }}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Users list -->
        <div class="table-responsive">
          <table class="table table-borderless table-hover">
            <caption style="display: none;">
              Users lists.
            </caption>
            <thead style="display: none;">
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of this.users">
                <td class="text-right">
                  <img
                    class="rounded-circle"
                    [src]="this.user.img"
                    style="width:70px;"
                    alt="imagen"
                  />
                </td>
                <td class="align-middle text-left">
                  {{ this.user.fullName }} <br />
                  <a
                    routerLink="/author"
                    [queryParams]="{userId: this.user.userId}"
                    (click)="closeModal()"
                    id="closeModalLink"
                    >{{ this.user.userName }}</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <button id="close" #closebutton type="button" data-dismiss="modal" [hidden]="true"></button>
      </div>
    </div>
  </div>
</div>
