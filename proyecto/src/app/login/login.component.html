
<div class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                  </div>
                  <form class="user" (ngSubmit)="onSubmit(f)" #f="ngForm">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="email"
                      name="email"
                      email
                      placeholder="Ingrese su dirección de correo"
                      ngModel
                      required
                    />
                  </div>
                    <div class="form-group">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control form-control-user"
                        ngModel
                        required
                        placeholder="Ingrese su contraseña"
                      />
                    </div>
                    <button class="btn btn-primary btn-user btn-block" (click)="onSubmit(f)" [disabled]="!f.valid">
                      Iniciar sesión
                    </button>
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" routerLink="/recuperar-password" >¿Olvidaste tu contraseña?</a>
                  </div>
                  <div class="text-center">
                    <a routerLink="/registro" class="small" >¡Crear una cuenta nueva!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
